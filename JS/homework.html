<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt('태어난 년도를 입력하시오(YYYY)','');
        document.write("<h1>현재 나이 구하기</h1>")
        document.write("2024년 현재<br>")
        document.write(a +"년에 태어난 사람의 나이는"+(2024-a)+"입니다.")
    </script>
</body>
</html>
