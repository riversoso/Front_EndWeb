<html>
<head>
    <title>Table</title>
    td {
        text-align: center;
        } 
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="2">
        <tr>
                 
            <td></td>
            <td><b>월</b></td>
            <td><b>화</b></td>
            <td><b>수</b></td>
            <td><b>목</b></td>
            <td><b>금</b></td>
        </tr>
        <tr>
            <td>1교시</td>
            <td>영어</td>
            <td>국어</td>
            <td>과학</td>
            <td>미술</td>
            <td>기술</td>
        </tr>
        <tr>
            <td>2교시</td>
            <td>도덕</td>
            <td>체육</td>
            <td>영어</td>
            <td>수학</td>
            <td>사회</td>
        </tr>
    </table>
</body>
</html>
<!--
    <table>태그로 테이블 만든다
    <tr>태그로 한 행을 구성하고 <th>태그로 제목,<td>태그로 셀을 작성한다
    border 속성을 사용하여 테두리를 만든다
-->
