<html>
    <head>
        <title>HTML text Anchor</title>
    </head>
    <body>
        <a href="이동할 경로">나의 홈페이지</a>
        <a href="http://naver.com">네이버</a><br>
        <a href="http://daum.net">다음</a><br>
        <a href="http://google.com" target="_blank">구글</a>
    </body>
</html>
<!--
    <a>앵커태그는 다른 웹페이지 내부의 특정한 위치로 이동할 때 사용한다.
        href 속성을 사용한다.(이동할 위치를 알려주는 속성)
        target 속성을 사용하면 새로운 창이 열리면서 이동된다.
-->
