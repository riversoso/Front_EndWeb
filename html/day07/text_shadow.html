<html>
<head>
    <title>test shadow</title>
    <style>
        h1{font-size: 60px;}
        .shadow1 {
            color: red;
            text-shadow: 1px 1px black;
        }
        .shadow2 {
            text-shadow: 5px 5px #ffa500;
        }
        .shadow3 {
            color: #fff;
            text-shadow: 7px 7px 20px #000;
        }
        .shadow4 {
            color: transparent;
            text-shadow: 0px 0px 0px black;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바 스크립트</h1>

    <div class="shadow4">text-shadow</div>
</body>
</html>
