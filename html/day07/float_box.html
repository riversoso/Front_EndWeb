<html>
<head>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px;
            padding: 10px;

            float: left;
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">1</div>    
    <div class="box">2</div>    
</body>
</html>

<!--
    float 속성에 left라는 속성값을 주면 좌 수평정렬한다.
    float 속성에 right라는 속성값을 주면 우 수평정렬한다.(맨오른쪽부터 정렬)
-->
