<html>
<head>
    <style>
        .font_arial {font-family: '없는 폰트',sans-serif;}
        .font_roman {font-family: '모르는 폰트',serif;}
    </style>
</head>
<body>
    <h1 class="font_arial">Lorem ipsum</h1>
    <P class="font_roman">aljk klaf kklafjlaj ka lwekj </P>
</body>
</html>

<!--
    왼쪽에서 순차적으로 글꼴이 적용된다.
    고유 글꼴 적용
    serif(명조체)
    sans-serif(고딕체)
-->
