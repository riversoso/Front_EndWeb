
<html>
<head>
    <title>Form basic</title>
</head>
<body>
    <!-- 사용자가 입력하는 입력 양식 -->
    ID<input type="text" name="input" value="name"><br><br>
    패스워드<input type="password" name="pw" value="password"><br><br>
    <input type="file" name="file" value="file"><br><br>
    <input type="checkbox" name="cb" value="checkbox">체크<br><br>
    <input type="radio" name="radio" value="radio">라디오버튼
    <!-- 보이지 않는 입력 양식 -->
    <input type="hidden" name="hidden" value="hidden">

    <input type="button" value="reset2"><br><br>
    <input type="reset" value="reset"><br><br>
    <input type="submit" value="제출">
</body>
</html>

<!--
    <input>태그는 닫는 태그가 없다.
-->
