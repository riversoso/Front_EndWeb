<html>
<head>
    <title>form_radio</title>
</head>
<body>
    <form>
        <label for="username">이름</label>
        <input type="text" name="username" id="username"><br>
        성별
        <input type="radio" name="gender" id="men" value="m">
        <label for="men">남자</label>
        <input type="radio" name="gender" id="woman" value="w">
        <label for="woman">여자</label><br><br>

        <input type="submit" value="가입"> <button>취소</button>
    </form>
</body>
</html>

    라디오 버튼은 name 속성이 같아야만 여러개중 한개만 선택된다.
-->
