<html>
<head>
    <title>form_select</title>
</head>
<body>
    <form>
        <select multiple = "multiple">
            <option>김밥</option>
            <option selected>떡볶이</option>
            <option>순대</option>
            <option>오뎅</option>
        </select>
    </form>
</body>
</html>

<!--
    <select>태그안에 <option>태그를 사용하여 여러개를 나열한다.
    <option>태그에 selected 속성을 사용하면 맨 앞에 노출된다.
-->
