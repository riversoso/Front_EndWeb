<html>
    <head>
        <title>form_method</title>
    </head>
    <body>
        <form action="#" method="post" accept-charset="utf-8">
            <fieldset> 
                <legend> 개인정보입력 </legend>
                이름 <input type="text" name="name"><br><br>
                나이 <input type="text" name="age"><br><br>
                <input type="submit">
            </fieldset>
     
        </form>
    </body>
</html>

<!--
    action 속성에는 폼데이터가 전달된 url를 명시한다.
    action="http://120.119.14.85:8080/form.jsp"
    method 속성에는 전송방식을 나타내준다.
    get방식은 주소 url의 끝에 폼데이터를 실어 보낸다(간단, 보안에 취약)
    post방식은 몸체에 폼데이터를 실어 보낸다.(어렵고, 보안에 좋다)
-->
